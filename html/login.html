      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <a class="navbar-brand" href="index.html">
            <img class="navbar-logo" src="../img/logotruck1.svg" alt="Foto Truck"> PARKINGTRUCK
          </a>

    <!--FIN BARRA DE NAVEGACIÓN-->
<section class="login">
  <div class="container c-ingresos seccion-oscura">
    <h2 class="text-center p-3 letra-kanit-700">Ingresar</h2>
      <div class="formulario letra-kanit-700">
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control letra-kanit-300" id="email" placeholder="Ingrese su correo electrónico">
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control letra-kanit-300" id="password" placeholder="Ingrese su contraseña">
        <br>
      </div>
      <a href="reserva.html">
        <button type="submit" class="btn btn-oliva letra-kanit-700">Ingresar</button>
      </a>
    <p class="mt-3">¿No tienes una cuenta? <a class="text-oliva" href="registro.html">Regístrate aquí</a></p>
  </div>

</section>



<!--INICIO FOOTER-->
<footer class="bg-oliva d-flex flex-column align-items-center justify-content-center">
