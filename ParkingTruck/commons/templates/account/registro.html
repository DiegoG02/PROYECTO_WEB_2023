{% extends 'base.html' %}
{% load static %}

{% block extrahead %}
  <link rel="stylesheet" href="{% static '/css/index.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static '/img/logotruck1.svg' %}">
  <title>Registro | ParkingTruck</title>
{% endblock extrahead %}

{% block content %}
    <section class="registro">
        <div class="container c-ingresos seccion-oscura">
            <h2 class="text-center p-3 letra-kanit-700">Registro</h2>

            <!-- Formulario de Registro -->
            <form method="post" action="{% url 'registro' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                    <br>
                    <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                    <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="Ingrese su fecha de nacimiento" required>
                    <br>
                    <label for="cedula">Cedula:</label>
                    <input type="number" class="form-control" id="cedula" name="cedula" placeholder="Ingrese su cedula" required>
                    <br>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
                    <br>
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                    <br>
                    <!-- Nuevo campo para el nombre de usuario -->
                    <label for="username">Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
                    <br>
                </div>

                <button type="submit" class="btn btn-oliva" id="liveAlertBtn">Registrarse</button>
            </form>

            <p class="mt-3">¿Ya tienes cuenta? <a class="text-oliva" href="{% url 'login' %}">Ingresa aquí</a></p>
        </div>
        <br>
    </section>
{% endblock content %}
