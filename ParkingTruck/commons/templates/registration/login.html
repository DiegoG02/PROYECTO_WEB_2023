{% extends 'base.html' %}
{% load static %} 
{% block extrahead %} 
<link rel="stylesheet" href="{% static '/css/index.css' %}">
<link rel="icon" type="image/x-icon" href="{% static '/img/logotruck1.svg' %}" >
<title>Login | ParkingTruck</title>
{% endblock extrahead%}

{% block content %}
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <section class="login">
    <div class="container c-ingresos seccion-oscura">
      <h2 class="text-center p-3 letra-kanit-700">Ingresar</h2>
        <div class="formulario letra-kanit-700">
          <label for="username">Usuario:</label>
          {{ form.username }}
          <br>
          <label for="password">Contraseña:</label>
          {{ form.password }}          
          <br>
        </div>
          <button type="submit" class="btn btn-oliva letra-kanit-700">Ingresar</button>
      <p class="mt-3">¿No tienes una cuenta? <a class="text-oliva" href="registro.html">Regístrate aquí</a></p>
    </div>
</section>
</form>

{% endblock content%}
